<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAVBuxnJmpiqjKy6aX17CFRBSN0sP3aj-ncCPU4rVFrZzAX-kZBRQP3llS6qyM7Dx6reFb0r1U5PXIdg"

    <script type="text/javascript">

    //<![CDATA[
		function createMarker(point, txt) {
  			var marker = new GMarker(point);
  			GEvent.addListener(marker, "click", function() {
    			marker.openInfoWindowHtml(txt);
  			});
  			return marker;
		}
		
    function load() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map"));
		  var school = new GLatLng(40.902184, -74.034720)
		  map.addControl(new GLargeMapControl());
		  map.addControl(new GMapTypeControl());
        map.setCenter(school, 13);
		  var toheretxt = '<strong><a href="http://www.bergen.org">Bergen County Academies</a></strong><br>' + 
		  	  '200 Hackensack Avenue<br>' + 
			  'Hackensack, NJ 07601<br>' +
			  '<br>' +
           'Driving from:<form action="http://maps.google.com/maps" method="get" target="_blank">' +
           '<input type="text" SIZE=40 MAXLENGTH=40 name="saddr" id="saddr" value="" /><br>' +
           '<INPUT value="Get Directions" TYPE="SUBMIT">' +
           '<input type="hidden" name="daddr" value="200 Hackensack Avenue, 07601' + //+ school.lat() + ',' + school.lng() + 
                   "(" + 'Bergen County Academies' + ")" + '"/>';
		  map.addOverlay(createMarker(school, toheretxt));

      }
    }

    //]]>
    </script>
  </head>
  <body onload="load()" onunload="GUnload()">
    <div id="map" style="width: 500px; height: 500px"> If this is not viweable</div>
  </body>
</html>
